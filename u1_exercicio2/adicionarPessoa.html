<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta codigoSecreto="1243118102" />
    <title>PWeb - by Fernando Felipe</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <style>
      .pad {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="w3-bar w3-black w3-xlarge">
      <a
        href="../u1_exercicio2/index.html"
        class="w3-bar-item w3-button w3-mobile"
        >Início</a
      >
      <a
        href="../u1_exercicio2/adicionarPessoa.html"
        class="w3-bar-item w3-button w3-mobile w3-pale-green"
        >Adicionar pessoa</a
      >
      <a
        href="../u1_exercicio2/listarPessoas.html"
        class="w3-bar-item w3-button w3-mobile"
        >Listar pessoas</a
      >
      <a
        href="../u1_exercicio2/noticias.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Notícias</a
      >
      <a
        href="../u1_exercicio2/sobre.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Sobre o site</a
      >
      <a
        href="../u1_exercicio2/contato.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Contato</a
      >
    </div>

    <div class="pad">
      <form method="get" action="adicionadaComSucesso.html">
        <h1>Formulário para adicionar pessoas:</h1>
        <div class="grid">
          <label for="nome">
            Seu nomezinho*:
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome Completo"
              required
            />
          </label>
          <label for="email">
            e-Mail*:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="nome@dominio.com"
              required
            />
          </label>
          <label for="dataNascimento">
            Data de Nascimento*:
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              placeholder="dd/mm/aaaa"
              required
            />
          </label>
        </div>
        <fieldset>
          <legend>Gênero*</legend>
          <label for="Masculino">
            <input
              type="radio"
              id="Masculino"
              name="genero"
              value="Masculino"
              required
            />
            Masculino
          </label>
          <label for="Feminino">
            <input
              type="radio"
              id="Feminino"
              name="genero"
              value="Feminino"
              required
            />
            Feminino
          </label>
          <label for="Não Informado">
            <input
              type="radio"
              id="Não Informado"
              name="genero"
              value="Não Informado"
              required
              checked
            />
            Não informar
          </label>
        </fieldset>

        <div class="grid">
          <div><button type="submit">Adicionar!</button></div>
          <div><button type="reset" class="secondary">Limpar</button></div>
        </div>
        <label>* Campo obrigatório</label>
      </form>
    </div>
  </body>
</html>
