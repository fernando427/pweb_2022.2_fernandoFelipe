<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta codigoSecreto="1243118102" />
    <title>PWeb - by Fernando Felipe</title>
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" />

    <link rel="stylesheet" th:href="@{/assets/w3.css}" />
    <link rel="stylesheet" th:href="@{/assets/pico.min.css}" />

    <style>
      .pad {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="w3-bar w3-black w3-xlarge">
      <a href="/" class="w3-bar-item w3-button w3-mobile">Início</a>
      <a href="/adicionarPessoa" class="w3-bar-item w3-button w3-mobile"
        >Adicionar pessoa</a
      >
      <a
        href="/listarPessoas"
        class="w3-bar-item w3-button w3-mobile w3-pale-green"
        >Listar pessoas</a
      >
      <a
        href="/public/noticias.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Notícias</a
      >
      <a
        href="/public/sobre.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Sobre o site</a
      >
      <a
        href="/public/contato.html"
        class="w3-bar-item w3-button w3-mobile w3-right"
        >Contato</a
      >
    </div>

    <div class="pad">
      <h1 align="middle">Lista de pessoas</h1>
      <table role="grid">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome Completo</th>
            <th scope="col">e-Mail</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Gênero</th>
            <th scope="col">Editar</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="umaPessoa: ${todasAsPessoas}">
            <td th:text="${umaPessoa.id}"></td>
            <td th:text="${umaPessoa.nome}"></td>
            <td>
              <a
                th:href="'mailto:'+${umaPessoa.id}"
                th:text="${umaPessoa.email}"
              ></a>
            </td>
            <td
              th:text="${#temporals.format(umaPessoa.dataNascimento, 'dd/MM/yyyy')}"
            ></td>
            <td th:text="${umaPessoa.genero}"></td>
            <td><a th:href="@{/editar/{id}(id=${umaPessoa.id})}">Editar</a></td>
            <td>
              <a th:href="@{/remover/{id}(id=${umaPessoa.id})}">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
